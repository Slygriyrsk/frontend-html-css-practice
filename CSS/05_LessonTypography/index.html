<!-- Typogrpahy is the way that text is aranged are presented -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>CSS Typography</title>
</head>
<body>
    <header>
        <h1>CSS Typography</h1>
    </header>
    <main>
        <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Odio,
         deleniti quas perferendis possimus consequatur sapiente iure 
         dolor minus iste nemo cum ea veritatis, mollitia voluptatibus 
         quae culpa vel autem tempore?
         </p>
    </main><br>
    <form>
        <label for="name">Name:</label>
        <input id="name" type="text" placeholder="your name">
        <button>Sumit</button>
    </form>
</body>
</html>
