<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="Saharsh" title="Lists Style" content="we are doing chapter 8">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>CSS Lists Styling</title>
    <body>
        <header>
            <h1>CSS Lists Styling</h1>
        </header>
        <main>
        <article>
            <h2>Ordered Lists</h2>
            <ol start="5" reversed>
                <li>step 1</li>
                <li value="26">step 2</li>
                <li>step 3</li>
            </ol>
        </article>
        <article>
            <h2>Unordered Lists</h2>
            <ul>
                <li>step 1</li>
                <li>step 2</li>
                <li>step 3</li>
            </ul>
        </article>
        </main>
    </body>
</html>
