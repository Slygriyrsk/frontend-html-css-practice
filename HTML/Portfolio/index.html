    <style>

            margin: 0;

        body {
            background-color: rgb(0, 0, 33);

            font-family: 'Poppins', sans-serif;

        nav {
            display: flex;

        nav ul {
            display: flex;

        }

        nav ul li a {

        }

        nav ul li a:hover{
            color: rgb(153, 153, 226);
            font-size: 1.04rem;
        }

        .left {
            font-size: 1.5rem;
        }

        .firstSection {
            display: flex;
            justify-content: space-around;
            margin: 80px 0;
        }

        /* taki left or right section me gap aa jaye*/
        /* and left section me to text likha h wo bhi shi align ho jaye */
        .firstSection > div {
            width: 30%;
        }

        .leftSection {
            font-size: 3rem;
        }

        .rightSection img{
            width: 80%;
            margin-top: 50px 0;
        }

        .purple {
            color: rgb(170, 107, 228);
        }

    </style>
</head>
